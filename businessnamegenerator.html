
<!-- CREATE A BUSINESS NAME GENERATOR BY COMBINING LIST OF ADJECTIVES AND SHOP NAME AND ANOTHER WORD

ADJECTIVES:
CRAZY
AMAZING
FIRE

SHOP NAME:
ENGINE 
FOODS
GARMENTS

ANOTHER WORD:
BROS LIMITED
HUB -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first,second,third;
        if(rand<0.33){
            first ="Crazy"
        }
        else if(rand<0.66 && rand>=0.33){
            first="Amazing"
        }
        else{
            first="Fire"
        }
        //lets generate the second word
        rand = Math.random()

        if(rand>=0.33){
            second ="Engine"
        }
        else if(rand<0.66 && rand>=0.33){
            second="Foods"
        }
        else{
            second="Garments"
        }
        //lets generate the third word
        rand = Math.random()

        if(rand>=0.66){
            third ="Bros"
        }
        else if(rand<0.66 && rand>=0.33){
            third="Limited"
        }
        else{
            third="Hub"
        }
        console.log(`${first} ${second} ${third}`)
    </script>
</body>
</html>
